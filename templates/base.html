<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Legacy Academy{% endblock %}</title>
  {% block description %}{% endblock %} <!-- para que cada página pueda tener su propio SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="background-overlay"></div>

  <nav class="navbar navbar-expand-lg px-5" style="background-color: rgba(0, 0, 0, 0); font-family: 'Montserrat', sans-serif;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('inicio') }}" style="font-size: 1.5rem; color: #c59d5f !important;">
        Legacy Academy
      </a>
      <button class="navbar-toggler bg-gold" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-gold" href="{{ url_for('inicio') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gold" href="{{ url_for('alto_rendimiento') }}">Alto Rendimiento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gold" href="{{ url_for('sobre_nosotros') }}">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gold" href="{{ url_for('contacto') }}">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bloque opcional para scripts adicionales (como los modales de vídeo) -->
  {% block scripts %}{% endblock %}
</body>
</html>
